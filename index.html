<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front end webpage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <nav>
        <label class="logo">Startup 3</label>
        <ul>
          <li id="Overview"><a href="#">Overview</a></li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Feedback</a></li>
          <button id="purchase">Purchase<a href="#"></a></button>
        </ul>
      </nav>
    </section>
    <div class="flex">
      <div class="blank">
        <h1>Generate</h1>
        <h1>Awesome Web</h1>
        <h1>Pages</h1>
        <p class="sample">
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button type="button" class="learn-btn">Learn More</button>
      </div>
      <div class="container">
        <form class="green">
          <h2>Sign Up Now</h2>
          <input type="email" class="input-box" placeholder="Your email" />
          <input
            type="password"
            class="input-box"
            placeholder="Your password"
          />
          <p class="terms">
            <span class="tick"
              ><input type="checkbox" />I agree to the terms of service</span
            >
          </p>
          <button type="button" class="sign-btn">Sign In</button>
          <hr />
          <p class="or">or</p>
          <button type="button" class="login-via-twitter">
            Login via Twitter
          </button>
          <p class="account">
            Do you have an account ?<a class="sign-in" href="#">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
